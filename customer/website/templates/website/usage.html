{% extends 'website/base.html' %}
<body>
	{% block title %}
		Usages
	{% endblock %}

	{% block content %}
	<div>
		<h3>Usages</h3>
		{% if valid  != False %}
		{% for o in combined_tickets %}
		<div>
			<p> {{ o.1 }} </p>
			<p> <b>{{ o.0 }}</b> {{ o.2.0 }} to {{ o.2.1 }}</p>
		</div>
		{% endfor %}
		{% else %}
		<p>No usages found</p>
		{% endif %}

    </div>
	{% endblock content %}
