<!DOCTYPE html>
{% load static %}

<html>
    <head lang="en">
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>
          Open Transport |
          {% block title %}
          {% endblock %}
        </title>
    </head>

    <body>
        <nav class="navbar navbar-expand-md navbar-expand-lg navbar-dark bg-dark sticky-top" >
            <a class="navbar-brand" href="{% url 'website:purchases' %}">Open Transport</a>

            {% if user.is_authenticated %}
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'website:purchases' %}">My Tickets</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'website:connect' %}">Connect Provider</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'website:logout' %}">Log Out</a>
                        </li>
                    </ul>
                </div>
            {% endif %}
        </nav>

        <div class="container">
          {% block content %}

          {% endblock %}
        </div>
      </body>
</html>
