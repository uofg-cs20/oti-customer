<!DOCTYPE html>
{% load static %}

<html>
    <head lang="en">
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>
          Zebras |
          {% block title %}
          {% endblock %}
        </title>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<link rel="icon" type="image/png" href="{% static 'favicon.png' %}"/>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src ="{% static "js/datepicker.js" %}"></script>
    </head>

    <body>
        <nav class="navbar navbar-expand-md navbar-expand-lg navbar-dark bg-dark sticky-top" > 
            <a class="navbar-brand" href="{% url 'website:purchases' %}">Zebras</a>

            {% if user.is_authenticated %}
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'website:purchases' %}">Purchases</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'website:concessions' %}">Concession</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'website:usage' %}">Usage</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'website:connect' %}">Connect Provider</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'website:logout' %}">Log Out</a>
                        </li>
                    </ul>
                </div>
            {% endif %}
        </nav>

        <div class="container">
          {% block content %}

          {% endblock %}
        </div>
      </body>


</html>
